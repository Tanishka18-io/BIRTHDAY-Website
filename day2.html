<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 2 Love</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media screen and (max-width: 480px) {
      .over-content h1 {
        font-size: 2.5rem;
      }
      .over-content p {
        font-size: 1.4rem;
      }
      img.round-cake {
        width: 250px;
        height: 250px;
      }
      .over-content {
        max-width: 90%;
        margin: 40px auto;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div class="over-content">
    <h1>💖 Day 2 My BFF 💖</h1>
    <p>Hearts are falling for you! <br> I wish you found the best life partner as well as get your successful and desired life @Miss.CHuani Srivastava</p>
    <h1>1 Day To Go babe</h1>
    <img src="/images/2.jpg" class="round-cake" alt="Cake" />
  </div>

  <script>
    var container = document.getElementById('container');
    var emoji = ['💖', '🥰', '😍', '😘', '😊', '😄', '💝', '💘', '✨', '🌈'];
    var circles = [];

    for (var i = 0; i < 15; i++) {
      addCircle(i * 150, [10 + 0, 300], randomEmoji());
      addCircle(i * 150, [10 + 0, -300], randomEmoji());
      addCircle(i * 150, [10 - 200, -300], randomEmoji());
      addCircle(i * 150, [10 + 200, 300], randomEmoji());
      addCircle(i * 150, [10 - 400, -300], randomEmoji());
      addCircle(i * 150, [10 + 400, 300], randomEmoji());
      addCircle(i * 150, [10 - 600, -300], randomEmoji());
      addCircle(i * 150, [10 + 600, 300], randomEmoji());
    }

    function randomEmoji() {
      return emoji[Math.floor(Math.random() * emoji.length)];
    }

    function addCircle(delay, range, emojiChar) {
      setTimeout(function () {
        var c = new Circle(range[0] + Math.random() * range[1], 80 + Math.random() * 4, emojiChar, {
          x: -0.15 + Math.random() * 0.3,
          y: 1 + Math.random() * 1
        }, range);
        circles.push(c);
      }, delay);
    }

    function Circle(x, y, c, v, range) {
      var _this = this;
      this.x = x;
      this.y = y;
      this.color = c;
      this.v = v;
      this.range = range;
      this.element = document.createElement('span');
      this.element.style.opacity = 0;
      this.element.style.position = 'absolute';
      this.element.style.fontSize = '26px';
      this.element.innerHTML = c;
      container.appendChild(this.element);

      this.update = function () {
        if (_this.y > window.innerHeight) {
          _this.y = 80 + Math.random() * 4;
          _this.x = _this.range[0] + Math.random() * _this.range[1];
        }
        _this.y += _this.v.y;
        _this.x += _this.v.x;
        this.element.style.opacity = 1;
        this.element.style.transform = 'translate3d(' + _this.x + 'px, ' + _this.y + 'px, 0px)';
      };
    }

    function animate() {
      for (var i in circles) {
        circles[i].update();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
