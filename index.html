<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .button-container button:disabled {
      background-color: grey;
      color: white;
      cursor: not-allowed;
    }

    /* RESPONSIVE TWEAKS ONLY */
    body {
      padding: 10px;
    }

    h1 {
      font-size: 3.5rem;
      margin-top: 20px;
    }

    p {
      font-size: 1.8rem;
      padding: 0 10px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
    }

    .button-container button {
      width: 100%;
      max-width: 400px;
      font-size: 1.5rem;
      padding: 10px 15px;
      margin: 10px 0;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.3rem;
      }
      .button-container button {
        font-size: 1.2rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Birthday Countdown ðŸŽ‰</h1>
  <p>My Beautiful BOMBONSITO ~ This countdown surprise is for you. Open this countdown according to the date. I hope you will like this, my love ...</p>

  <div class="button-container">
    <button id="btn1" disabled onclick="location.href='day1.html'">1 August â†’ Surprise Day</button>
    <button id="btn2" disabled onclick="location.href='day2.html'">2 August â†’ My BFF day is 1 day away</button>
    <button id="btn3" disabled onclick="location.href='day3.html'">3 August â†’ Finally! It's your BIRTHDAY</button>
  </div>

  <script>
    const today = new Date();
    const day = today.getDate();
    const month = today.getMonth(); // 0 = Jan, 7 = August

    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");

    if (month === 7) { // August
      if (day >= 1) btn1.disabled = false;
      if (day >= 2) btn2.disabled = false;
      if (day >= 3) btn3.disabled = false;
    }
  </script>
</body>
</html>
