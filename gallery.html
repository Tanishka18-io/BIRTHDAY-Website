<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Picture Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <style>
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        padding: 0 10px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
        padding: 10px;
      }

      .card-back {
        font-size: 1rem;
        padding: 8px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin: 10px 0;
      }

      .card-front img {
        object-fit: cover;
      }

      .card-back {
        font-size: 0.9rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>MEMORY BOARD</h1>
  <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 3rem;">CLICK ON PIC TO GET YOUR SECRET MESSAGE</h1>

  <div class="gallery" id="gallery"></div>

  <script src="gallery.js"></script>
</body>
</html>
