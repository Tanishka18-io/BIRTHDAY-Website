<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 3 Celebration</title>
  <style>
    /* Optional fallback if Sellena not loaded */
    @font-face {
  font-family: 'Sellena';
  src: url('SellenaBrush-x3JyK.ttf') format('truetype');
}

    
    body, button {
     font-family: 'Sellena', cursive;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #fff0f5;
      overflow-x: hidden;
    }

    canvas#confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 9999; /* changed from 0 to 9999 */
  pointer-events: none;
}


    .conta {
      position: relative;
      z-index: 2;
      padding: 30px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    .conta h1 {
      font-size: 3rem;
      color: #703956;
      text-shadow: 1px 1px 2px #fff;
    }

    .conta p {
      font-size: 2rem;
      color: #5a4d0f;
      text-shadow: 1px 1px 2px #fff;
    }

    img.round-cake {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    button {
      padding: 12px 24px;
      font-size: 2rem;
      margin: 10px 8px;
      border: none;
      background: #c03976;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f9b6d3;
      color: #4b1d36;
    }

    @media (max-width: 768px) {
      .conta h1 {
        font-size: 2rem;
      }

      .conta p {
        font-size: 1.1rem;
      }

      img.round-cake {
        width: 220px;
        height: 220px;
      }

      button {
        font-size: 1.1rem;
        padding: 10px 18px;
      }
    }

    @media (max-width: 480px) {
      .conta h1 {
        font-size: 1.7rem;
      }

      .conta p {
        font-size: 1rem;
      }

      img.round-cake {
        width: 180px;
        height: 180px;
      }

      button {
        font-size: 1rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="conta">
    <h1>ü•≥ Day 3: Today is Your Day! ü•≥</h1>
    <p>
      Time to celebrate your beautiful existence!<br />
      You are the best in the world, on the earth, and in my life.<br />
      <strong>LOVE YOU THE MOST ‚ù§Ô∏è</strong>
    </p>
    <img src="/images/50.jpg" alt="Cake" class="round-cake" />
    <div>
      <button onclick="window.open('card.html', '_blank')">Open Birthday Card üéÇ</button>
      <button onclick="window.open('gallery.html', '_blank')">RIDE TO MEMORIES ‚ô•</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const confettiColors = ["#FF007A", "#7A00FF", "#00FF7A", "#FFD700", "#00D4FF"];
      const confettis = [];

      function createConfetti() {
        return {
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 10 + 5,
          color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
          speedX: Math.random() * 2 - 1,
          speedY: Math.random() * 3 + 2,
          rotation: Math.random() * 360
        };
      }

      for (let i = 0; i < 150; i++) {
        confettis.push(createConfetti());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        confettis.forEach((c, i) => {
          c.x += c.speedX;
          c.y += c.speedY;
          c.rotation += 1;

          ctx.save();
          ctx.translate(c.x, c.y);
          ctx.rotate((c.rotation * Math.PI) / 180);
          ctx.fillStyle = c.color;
          ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size);
          ctx.restore();

          if (c.y > canvas.height) {
            confettis[i] = createConfetti();
          }
        });

        requestAnimationFrame(animate);
      }

      animate();
    });
  </script>
</body>
</html>
