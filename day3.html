  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");

    // Configuration du canvas pour occuper tout l'Ã©cran
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    // ParamÃ¨tres des confettis
    const confettis = [];
    const colors = ["#FF007A", "#7A00FF", "#00FF7A", "#FFD700", "#00D4FF"];

    // Fonction pour gÃ©nÃ©rer un confetti
    function createConfetti() {
        const confetti = {
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height - confettiCanvas.height,
            size: Math.random() * 10 + 5,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedX: Math.random() * 3 - 1.5,
            speedY: Math.random() * 5 + 2,
            rotation: Math.random() * 360
        };
        confettis.push(confetti);
    }

    // GÃ©nÃ©rer des confettis une fois
    for (let i = 0; i < 200; i++) {
        createConfetti();
    }

    // Fonction pour animer les confettis
    function animateConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettis.forEach((confetti, index) => {
            confetti.x += confetti.speedX;
            confetti.y += confetti.speedY;
            confetti.rotation += confetti.speedX;

            // Dessiner le confetti
            ctx.save();
            ctx.translate(confetti.x, confetti.y);
            ctx.rotate((confetti.rotation * Math.PI) / 180);
            ctx.fillStyle = confetti.color;
            ctx.fillRect(-confetti.size / 2, -confetti.size / 2, confetti.size, confetti.size);
            ctx.restore();

            // Supprimer les confettis qui sortent de l'Ã©cran
            if (confetti.y > confettiCanvas.height) {
                confettis.splice(index, 1);
            }
        });

        if (confettis.length > 0) {
            requestAnimationFrame(animateConfetti);
        }
    }

    // // Lancer l'animation aprÃ¨s 800ms (fin du zoom)
    // setTimeout(() => {
    //     animateConfetti();
    // }, 20000);

     animateConfetti();
});

   

    
  </script>
